<!DOCTYPE html>
<html lang="en">
<head>

	<style>
		body { 
			width: 100%;
			height: 100%;

			background: -webkit-linear-gradient(top, rgba(0, 183, 255, 0.25), rgba(3, 207, 197, 0.562)), -webkit-linear-gradient(-45deg, #011233f3, #011233f3);

		.cl-btn {

	</style>
</head>
